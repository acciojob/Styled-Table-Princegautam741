<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Statistics Table</h1>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Games Played</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Wins</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Losses</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
